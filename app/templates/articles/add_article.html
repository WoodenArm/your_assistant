{% extends 'base.html' %}

{% block content %}


<span class="fs-3">Adding an article.</span>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% for category, message in messages %}
    <div class="{{ category }}">{{ message }}</div>
  {% endfor %}
{% endwith %}

<form action="" method='POST' enctype=multipart/form-data class="mt-3">
    <p><input type=file name=file>

    <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-1 col-form-label fs-5"><span style="color:#0a73d6 ">Tags:</span></label>
        <div class="col-sm-5">
            <input type="text" name="tags" class="form-control" id="inputPassword3">
        </div>
    </div>
    <div class="form-check form-switch mb-4 ms-2">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" name="public_access">
      <label class="form-check-label" for="flexSwitchCheckChecked">Allow public access</label>
    </div>
    <input type=submit class="btn btn-success" value=Upload>
</form>


{% endblock %}
