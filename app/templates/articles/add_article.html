{% extends 'base.html' %}

{% block content %}


<h3>Adding an article.</h3>

{% with messages = get_flashed_messages() %}
{% if messages %}
<div class="flash_success mb-3">
    {{ messages[0] }}
</div>
{% endif %}
{% endwith %}
<form action="" method='POST' enctype=multipart/form-data class="mt-3">
    <p><input type=file name=file>

    <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-1 col-form-label fs-5"><span style="color:#0a73d6 ">Tags
                :</span></label>
        <div class="col-sm-5">
            <input type="text" name="tags" class="form-control" id="inputPassword3">
        </div>
    </div>
    <input type=submit class="btn btn-success" value=Upload>
</form>


{% endblock %}
