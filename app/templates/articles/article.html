{% extends 'base.html' %}

{% block content %}

{% with messages = get_flashed_messages(with_categories=true) %}
{% for category, message in messages %}
<div class="{{ category }}">{{ message }}</div>
{% endfor %}
{% endwith %}

<!-- <span class="fs-3">{{ title }}</span> -->
<a href="{{ path }}" class="fs-3 topic mb-3" target="_blank">{{ title }}</a>


<form method="POST" action="" class="row g-3">
    <div class="form-check form-switch col-auto mt-3 ms-3">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" name="public_access"
            {{ public_access }}>
        <label class="form-check-label" for="flexSwitchCheckChecked">Allow public access</label>
    </div>
    <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-success mb-3 ms-2">Save changes.</button>
        <a class="btn btn-danger mb-3 me-2" href="{{ url_for('articles.del_request', id=id) }}" role="button">Delete
            article !!!</a>
    </div>
</form>
