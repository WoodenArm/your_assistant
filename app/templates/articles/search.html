{% extends 'base.html' %}

{% block content %}
<div>
    <h3>Search result <span style="color:#0a73d6">{{ tag }}:</span></h3>
    <h5>In articles:</h5>
</div>

<div class="container"> 
    {% for article in articles %}
    <div class="fs-5">
        <a href="{{ url_for('articles.show_article', id=article.id) }}" class="link-secondary articles articles_a">{{article.title}}</a>
    </div>
    {% endfor %}
</div>

<p></p>

<h5>In cheatcheets:</h5>
<div class="container">
    {% for cheatcheet in cheatsheets %}
    <div class="fs-5">
        <a href="{{ url_for('cheatsheet.edit_cheatsheet', id=cheatcheet.id) }}"
            class="link-secondary articles articles_a">{{ cheatcheet.title}}</a>
    </div>
    {% endfor %}
</div>


<h5> <span style="color:#0a73d6">Found {{ matches }} matches.</span> </h5>


{% endblock %}
