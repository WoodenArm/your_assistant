{% extends 'base.html' %}

{% block content %}
<div>
    <p class="fs-3">Search result <span style="color:#0a73d6">{{ tag }}:</span></p>
    <p class="fs-5" style="color:#0a73d6">In articles:</p>
</div>

<div class="container">
    {% for article in articles %}
    <div class="fs-5">
        <a href="{{ url_for('articles.show_article', id=article.id) }}"
            class="link-secondary articles articles_a">{{article.title}}</a>
    </div>
    {% endfor %}
</div>

<p></p>

<p class="fs-5" style="color:#0a73d6">In cheatcheets:</p>
<div class="container">
    {% for cheatcheet in cheatsheets %}
    <div class="fs-5">
        <a href="{{ url_for('cheatsheet.edit_cheatsheet', id=cheatcheet.id) }}"
            class="link-secondary articles articles_a">{{ cheatcheet.title}}</a>
    </div>
    {% endfor %}
</div>

<div class="mt-2">
    <p class="fs-5"> <span style="color:#0a73d6">Found {{ matches }} matches.</span> </p>
</div>



{% endblock %}
