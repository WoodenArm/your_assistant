{% extends 'base.html' %}

{% block content %}
<div>
    <h3>Search result <span style="color:#0a73d6">{{ tag }}:</span></h3>
</div>

<div>
    {% for article in articles %}
    <div class="fs-5">
        <a href="{{ url_for('articles.show_article', id=article.id) }}" class="link-secondary articles articles_a">{{ article.title
            }}</a>
    </div>
    {% endfor %}
</div>
<p>
<h5>Found {{ matches }} matches.</h5>
</p>

{% endblock %}
