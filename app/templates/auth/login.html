{% extends "base.html" %}

{% block content %}

<h3>Login</h3>

{% with messages = get_flashed_messages() %}
{% if messages %}
<div class="text-flash mb-3">
    {{ messages[0] }}. Or go to <a href="{{ url_for('auth.signup') }}">Signup</a>.
</div>
{% endif %}
{% endwith %}
<form method="POST" action="/login">
    <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-1 col-form-label">Email</label>
        <div class="col-sm-3">
            <input type="email" name="email" class="form-control" id="inputEmail3">
        </div>
    </div>
    <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-1 col-form-label">Password</label>
        <div class="col-sm-3">
            <input type="password" name="password" class="form-control" id="inputPassword3">
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-sm-1 ">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck1" name="remember">
                <label class="form-check-label" for="gridCheck1">
                    Remember me
                </label>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>

{% endblock %}
