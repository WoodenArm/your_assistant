{% extends "base.html" %}

{% block content %}

<span class="fs-3">Login</span>

{% with messages = get_flashed_messages() %}
{% if messages %}
<div class="flash_attention mb-3">
    {{ messages[0] }} Or go to <a href="{{ url_for('auth.signup') }}">Signup.</a>
</div>
{% endif %}
{% endwith %}

<form method="POST" action="/login">
    <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-1 col-form-label">Email</label>
        <div class="col-sm-3">
            <input type="email" name="email" class="form-control" id="inputEmail3" required>
        </div>
    </div>
    <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-1 col-form-label">Password</label>
        <div class="col-sm-3">
            <input type="password" name="password" class="form-control" id="inputPassword3" required>
        </div>
    </div>
